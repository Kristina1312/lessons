<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="capitan">
            <div class="text">
                <h1 class="nickname">Captain America</h1>
                <h2 class="name">Steven Rogers</h2>
            </div>
        </div>
        <img src="img/captain.png" alt="" class="img_captain">
        <div class="iron">
            <img src="img/iron.png" alt="" class="img_iron">
            <div class="text">
                <h1 class="nickname">Iron Man</h1>
                <h2 class="name">Tony Stark</h2>
            </div>
        </div>
        <div class="widow">
            <img src="img/widow.png" alt="" class="img_widow">
            <div class="text">
                <h1 class="nickname">Black Widow</h1>
                <h2 class="name">Natasha Romanoff</h2>
            </div>
        </div>
        <div class="spider">
            <img src="img/spider.png" alt="" class="img_spider">
            <div class="text">
                <h1 class="nickname">Spider Man</h1>
                <h2 class="name">Peter Parker</h2>
            </div>
        </div>
    </div>
</body>
</html>
