 <h1 class="paragraphe">Git flow</h1>
 <p class="title1"><span class="big">Git</span><span class="small"> clone</span> - для того чтобы "склонить" репозиторий</p>
 <p class="title1"><span class="big">Git</span><span class="small"> pull</span> - для тогоб чтобы получить изменения с репозитория</p>
 <p class="title1"><span class="big">Git</span><span class="small"> checked -b branchname </span> - создать новую ветку и переключиться на </p>
 <p class="title1"><span class="big">Git</span><span class="small"> add.</span> - добавить изменения, которые сделали локально</p>
